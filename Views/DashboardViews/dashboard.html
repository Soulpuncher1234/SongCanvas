<!-- Path to file-->

            <!-- Functions for hidding and diaplying content in project pop-up -->
            <script>
                function hideEditorOptions()
                {
                    
                    //Hides the div with the "Open", "Delete", and "Modify" buttons
                    document.getElementById("EditProjectOptions").style.setProperty('display', "none");

                    //Hide the "+" button for adding new projects
                    document.getElementById("projectAdder").style.setProperty('display', "none");

                    //Show the "Play" button for viewing projects in Player view
                    document.getElementById("PlayerProjectOptions").style.setProperty('display', "block");
                }

                function hidePlayerOptions()
                {
                    
                    //Show the div with the "Open", "Delete", and "Modify" buttons
                    document.getElementById("EditProjectOptions").style.setProperty('display', "block");

                    //Show the "+" button for adding new projects
                    document.getElementById("projectAdder").style.setProperty('display', "block");

                    //Hide the "Play" button for viewing projects in Player view
                    document.getElementById("PlayerProjectOptions").style.setProperty('display', "none");
                }
            </script>

            <script type="module">
                import {highlightProject} from "/DashboardController.mjs";

                window.highlightProject = highlightProject;
            </script>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Projects</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-target="#exampleModal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>

                        <!-- Add table to access projects from editor.html -->
                            <div class="modal-body">
                                <table id="editorProjects">
                                    <tr colspan="4" style="border: none;">
                                        <th style="border: 1px solid black; width: 35%; text-align: center;">Project Name</th>
                                        <th style="border: 1px solid black; width: 30%; text-align: center;">Created At</th>
                                        <th style="border: 1px solid black; width: 30%; text-align: center;">Updated At</th>
                                        <th id="projectAdder" style="width: 5%; border: none; margin: auto;"><input type="image" style="margin-top: 30%;" src="/EditorMedia/Plus.png" width="20" height="20" data-toggle="modal" data-target="#leaveModal" id="backgroundPlusButton"></th>
                                    </tr>
                                </table>
                                <br>

                                <div id="EditProjectOptions">
                                    <button id="openProjectEditorButton">Open</button> 
                                    <button id="ProjectDeleteButton">Delete</button> 
                                    <button id="modifyButton" data-toggle="modal" data-target="#modifyModal">Modify</button>
                                </div>

                                <div id="PlayerProjectOptions">
                                    <button id="ProjectPlayButton">Play</button>
                                </div>
                                
                                <script type="module">
                                    // Controller the ids of the button
                                </script>
                                <br>
                            </div>

                            <!-- Modal for modifying exsiting project -->
                            <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modify Project</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-target="#modifyModal">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <!-- insert values -->
                                        <div class="modal-body">

                                            <b>Project Name:</b><br>
                                            <input type="text" name="editProjectName" id="editProjectName">
                                            <br><br>

                                            <b>Audio File Input:</b><br>
                                            <input type="file" id="editAudioInput" name="editAudioInput" accept="audio/*">
                                            <br><br>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal" data-target="#modifyModal">Cancel</button>
                                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="modifyProjectButton">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Modal for Creating new project -->
                            <div class="modal fade" id="leaveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-target="#leaveModal">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <!-- insert values -->
                                        <div class="modal-body">

                                            <b>Project Name:</b><br>
                                            <input type="text" name="projectName" id="insertProjectName" placeholder="Enter project name">
                                            <br><br>

                                            <b>Audio File Input:</b><br>
                                            <input type="file" id="audioInput" name="audioInput" accept="audio/*">
                                            <br><br>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal" data-target="#leaveModal">Close</button>
                                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="projectSubmit">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" data-target="#exampleModal">Close</button>
                        </div>
