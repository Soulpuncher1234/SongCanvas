<!DOCTYPE html>
<html>
  <head>
<!-- Path to file-->    
    <link rel="stylesheet" href="/LoginViews/create.css" />
<!-- Path to file-->    
    <link rel="stylesheet" href="/LoginViews/createguide.css" />

    <!-- CSS stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Google font API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google font for the heading -->
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Hubballi&family=Josefin+Sans:ital,wght@1,200&family=Kaisei+Decol:wght@500&family=Kalam:wght@300;700&family=Oswald&display=swap" rel="stylesheet">
    
<!-- Path to file-->    
    <script type="module" src="/LoginViews/createAcc.js"></script>
<!-- Path to file-->    
    <script type="module" src="/LoginViews/FormValidator.js"></script>
<!-- Path to file-->    
    <script type="module" src="/LoginViews/PasswordStrengthChecker.js"></script>
<!-- Path to file-->    
    <script type="module" src="/LoginViews/PasswordToggle.js"></script>
    <script type="module" src="/LoginController.mjs"></script>
    <!-- Jquery and AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Tab logo -->
<!-- Path to file-->    
    <link rel="icon" href="/mic.png">
    <title>Create Account</title>

  </head>
  <body>
    <!-- <div class="container-fluid"> -->
        <div class="sign-up-EJ">
            <div class="overlap-wrapper">
                <div class="overlap">
                    <form id="signup-form">
                        <div class="rectangle"></div>
                        <div class="requirements"></div>
                        <div class="rules">
                            <p class="list">1. Passwords must be <b style="color: red;"><u>8</u></b> digits long.<br><br>2. Passwords must have at least <b style="color: red;"><u>1</u></b> special characters or three numbers.<br><br>3. Email is the <b style="color: red;"><u>username</u></b> of your account.</p>
                        </div>
                        <div class="terms">
                            <p class="by-continuing-you">By continuing, you agree to our <a>Terms of Service</a> &amp; Privacy Policy.</p>
                        </div>
                        <!-- Once account has been created -->
                        <!-- First name textfield -->
                        <div class="first-name">
                            <div class="overlap-5">
                                <div class="text-wrapper-6">
                                    <input type="text" id="first-name-input" name='firstName' placeholder="First name" ><!-- First Name* -->
                                </div>
                            </div>
                        </div>
                        <!-- Last name textfield -->
                        <div class="last-name">
                            <div class="overlap-3">
                                <div class="text-wrapper-6">
                                    <input type="text" id="last-name-input" name='lastName' placeholder="Last name" ><!-- Last Name* -->
                                </div>
                            </div>
                        </div>
                        <!-- Username textfield -->
                        <div class="username">
                            <div class="overlap-group-username">
                                <div class="text-wrapper-3">
                                    <input type="email" id="email-input" name="email" placeholder="Email" ><!-- Username* -->
                                </div>
                            </div>
                        </div>
                        <!-- Password textfield -->
                        <div class="password">
                            <div class="overlap-group-password">
                                <button class="eye" id="password-toggle"></button>
                                <div class="text-wrapper-2">
                                    <input type="password" id="password-input" name=password placeholder="Password" > <!-- Password* -->
                                </div>
                            </div>
                            <p class="p" id="password-strength"></p>
                        </div>
                        <!-- Confirm Password textfield -->
                        <div class="confirm-password">
                            <div class="overlap-group-confirm-password">
                                <button class="eye" id="confirm-password-toggle"></button>
                                <div class="text-wrapper">
                                    <input type="password" id="confirm-password-input"  name="passwordConfirm" placeholder="Confirm Password" ><!-- Confirm Password* -->
                                </div>
                            </div>
                        </div>
                        <div class="text-wrapper-8">
                            <p class="header-title">Create Account</p>
                        </div>
                        <button type="submit" class="create-account" id="submit-button">Create Account</button>
                    </form>
                    <div id="error-messages" class="error-messages"></div>
                </div>
            </div>
        </div>
  </body>
</html>
